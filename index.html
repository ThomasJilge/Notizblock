<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notizblock</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  </head>
  <body onload="render()">

    <div class="head-container">
      <div class="headline">
          <h1>Notizblock</h1>
      </div>
    </div>
    <div class="main-container">

    <form onsubmit="addNewNote()" class="input-container">
        <input required id="title" type="text" placeholder="Titel">
        <textarea required id="note" type="text" placeholder="Notiz eingeben"></textarea>

        <button type="submit" class="inputButton">Hinzuf√ºgen</button>
    </form> 
    </div>
    
    <div id="content" class="content"></div>
  
</body>
</html>
